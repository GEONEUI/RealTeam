<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front_header"></head>
<style>
	
	body{
		padding-top:60px;
	}
    #Banner {
        height: 250px;
        width: 100%;
        position: relative;
    }
    #ChannelHeader {
    	width: 100%;
    	height: 220px;
    }
    #header {
    	height: 220px;
    	width: 1400px;
    }
    
  	.box {
    	width: 90px;
    	height: 90px;
        border-radius: 70%;
        overflow: hidden;
    }
    #img {
    	height: 100%;
    	width: 100%;
    	object-fit: cover;
    }
 
	
</style>
<body>
    <div id="wrap">
		<div th:replace="fragments/header"></div>
        <div class="sec_layout">
                <div class="inner">
                    <div class="layout">
                        <div class="aside">
							<div th:replace="fragments/aside"></div>
                        </div>
                        <div class="youtube_main">
							<div id="BannerLayout">
								<img id="Banner" src='/image/bannerCalm.jpg'>
							</div>
							<div id="ChannelHeader">
								<div id="Header">
									<div class="box">
										<img id="img" src="/image/calm.jpg">
									</div>
								</div>
							</div>				
                        </div>
                   </div>
                </div>
            </div>
        </div>
</body>
</html>
