<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front_header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Document</title>

<style>
* {
	box-sizing: border-box
}

/* header{
	height: 50px;
	border-bottom-color:gray;
} */
.profile {
	position: relative;
	width: 100%;
	height: 120px;
	background-color: #dfdfdf;
	width: 100%;
}

.box {
	position: absolute;
	width: 100px;
	height: 100px;
	border-radius: 70%;
	overflow: hidden;
	margin-left: 80px;
	top: 10px;
}

#profile {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.nickname {
	position: absolute;
	width: 200px;
	height: 20px;
	left: 200px;
	top: 30px;
	font-size: 35px;
}

.email {
	position: absolute;
	width: 200px;
	height: 20px;
	left: 200px;
	top: 80px;
	font-size: 15px;
}

.content {
	margin-left: 30px;
	padding: 30px;
}

.videos { /* 보관함 */
	position: relative;
	margin-top: 20px;
	margin-left: 5px;
	margin-right: 10px;
	width: 25%;
	height: 100px;
	background-color: #dfdfdf;
	font-size: 30px;
	border-radius: 20px;
}

.storage {
	position: absolute;
	width: 250px;
	height: 10px;
	top: 30px;
	left: 120px;
}

.watchtime { /* 시청기록 */
	position: relative;
	margin-top: 20px;
	margin-left: 10px;
	margin-right: 10px;
	width: 25%;
	height: 100px;
	background-color: #dfdfdf;
	font-size: 30px;
	border-radius: 20px;
}

.watched {
	position: absolute;
	width: 250px;
	height: 10px;
	top: 30px;
	left: 120px;
}

.comment { /* 작성한 댓글 */
	position: relative;
	margin-top: 20px;
	margin-left: 10px;
	margin-right: 10px;
	width: 25%;
	height: 100px;
	background-color: #dfdfdf;
	font-size: 30px;
	border-radius: 20px;
}

.opinion {
	position: absolute;
	width: 250px;
	height: 10px;
	top: 30px;
	left: 120px;
}

.subscribe { /* 구독 */
	position: relative;
	margin-top: 20px;
	margin-left: 10px;
	width: 25%;
	height: 100px;
	background-color: #dfdfdf;
	font-size: 30px;
	border-radius: 20px;
}

.subscribes {
	position: absolute;
	width: 250px;
	height: 10px;
	top: 30px;
	left: 130px;
}

.cont1 { /* 가로로 배열이 되어야함-이둘을 포함하는 cont1박스를 flex로 지정 */
	display: flex;
}

.title1 {
	margin: 10px 0px 10px 0px;
	margin-left: 5px;
	background-color: #dfdfdf;
	height: 5px;
}

.cont2 { /* 가로로 배열이 되어야함-이둘을 포함하는 cont1박스를 flex로 지정 */
	
	display: flex;
}

.ad1 {
	
	height: 150px;
	width: 50%;
	margin-left: 5px;
	background-color: #dfdfdf;
	
}

.ad2 {
	height: 150px;
	width: 50%;
	margin-left: 5px;
	background-color: #dfdfdf;
}

.title2 {
	margin: 10px 0px 10px 0px;
	margin-left: 5px;
	background-color: #dfdfdf;
	height: 5px;
}

.video1 {
	height: 150px;
	width: 25%;
	margin-left: 5px;

	width: 25%;
	margin-left: 5px;

}

	display: flex;

	width: 100%;
	height: 50px;
	background-color: white;
	margin-top: 10px;
	text-align: center;

	<div id="wrap">
		<div th:replace="fragments/header"></div>
		<div class="sec_layout">
			<div class="inner">

					<div class="aside">

							</div>
							<div class="content">

									<div class="videos">
										<div class="storage">
											<i class="fa-light fa-clapperboard-play"></i>보관함
										</div>
									</div>

									<div class="watchtime">
										<div class="watched">
											<i class="fa-light fa-clock-rotate-left"></i>시청기록
										</div>
									</div>

									<div class="comment">
										<div class="opinion">
											<i class="fa-light fa-comment-lines"></i>내 댓글
										</div>
									</div>

									<div class="subscribe">
										<div class="subscribes">
											<i class="fa-light fa-films"></i>구독
										</div>
									</div>
								</div>
								<div class="title1"></div>
								<div class="cont2">
									<div class="ad1"><i class="fa-light fa-sparkles"></i>새로운 기능 사용해 보기</div>
									<div class="ad2"><i class="fa-brands fa-youtube"></i>YouTube Music 살펴보기</div>
								</div>
								<div class="title2"></div>
								<div class="cont3">
									<div class="video1">광고1</div>
									<div class="video2">광고2</div>
									<div class="video3">광고3</div>
									<div class="video4">광고4</div>
								</div>
							</div>
						</section>
						<footer class="footer"> <i class="fa-regular fa-angle-down"></i> </footer>
					</div>
				</div>
			</div>
		</div>
	</div>
