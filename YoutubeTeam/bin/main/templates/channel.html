<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/front_header"></head>
<style>
	
	body{
		padding-top:60px;
	}
    #Banner {
        height: 250px;
        width: 100%;
        position: relative;
    }
    #chbd {
    	display: flex;
		justify-content: center;
    }
    #ChannelHeader {
    	display: flex;
   		flex-wrap: wrap;
    	align-content: space-between;
    	width: 1300px;
    	height: 150px;
    }
    #logoHeader {
    	display: flex;
   	 	justify-content: space-between;
    	height: 105px;
    	width: 1300px;
    }
    
    .chbox {
    	display: flex;
    }
    
  	.box {
  		display: flex;
  		top: 10px;
  		left: 30px;
  		margin: auto 20px;
    	width: 90px;
    	height: 90px;
        border-radius: 70%;
        overflow: hidden;
    }
    #img {
    	height: 100%;
    	width: 100%;
    	object-fit: cover;
   	}
   	.channelContent {
   		position: relative;
   		float: left;
   		top: 5px;
   	}
   	.channelName {
   		font-size: 30px;
   	}
   	.channelId {
   		color: grey;
   	}
   	
   	.channelFollow {
   		color: grey;
   	}
   	
   	#followButton {
   		display: flex;
    	flex-wrap: wrap; 
    	align-content: center;
   	}
   	#fBtn {
   		height: 43px;
   		width: 60px;
   		border-radius: 20px;
   		border: 0;
   		color: white;
   		font-size: 15px;
   		background-color: black;
   	}
   	
   	#chbtnAll {
		display: flex;   	
   	}
   	
   	.chbtn {
   		display: flex;
    	justify-content: center;
   		background-color: transparent;
   		border: 0;
   		height: 30px;
   		width: 120px;
   	}
   	.scbtn {
   		display: flex;
   	}
   	
   	.chbtn > p {
   		display: flex;
	    flex-wrap: wrap;
    	align-content: center;
   	}
   	
   
    
 
	
</style>
<body>
    <div id="wrap">
		<div th:replace="fragments/header"></div>
        <div class="sec_layout">
                <div class="inner">
                    <div class="layout">
                        <div class="aside">
							<div th:replace="fragments/aside"></div>
                        </div>
                        <div class="youtube_main">
							<div id="BannerLayout">
								<img id="Banner" src='/image/bannerCalm.jpg'>
							</div>
							<div id="chbd">
								<div id="ChannelHeader">
									<div id="logoHeader">
										<div class="chbox">
											<div class="box">
												<img id="img" src="/image/calm.jpg">
											</div>
											<div class="channelContent">
												<div class="channelName">
													침착맨
												</div>
												<div class="channelId">
													@아이디
												</div>
												<div class="channelFollow">
													구독자 11명
												</div>
											</div>
										</div>
										<div id="followButton">
											<input type="button" id="fBtn" value="구독"/>
										</div>
									</div>
									<div id="chbtnAll">
										<div class="chbtn">
											<p>홈</p>
										</div>
										<div class="chbtn">
											<p>동영상</p>
										</div>
										<div class="chbtn">
											<p>커뮤니티</p>
										</div>
										<div class="chbtn">
											<p>정보</p>
										</div>
										<div class="scbtn">
											<div>
												<i class="fa-thin fa-magnifying-glass"></i>
											</div>
											<div>
												<input type="text" id="chbtnSC"/>
											</div>
										</div>
										
									</div>
								</div>	
							</div>
							<hr />		
                        </div>
                   </div>
                </div>
            </div>
        </div>
</body>
</html>
